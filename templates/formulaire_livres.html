<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement d'un nouveau Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Enregistrer un nouveau Livre</h1>
    <form action="./enregistrer_livre" method="POST">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required>
        
        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required>
        
        <label for="genre">Genre :</label>
        <select id="genre" name="genre" required>
            <option value="">--Sélectionnez un genre--</option>
            <option value="Roman">Roman</option>
            <option value="Science-fiction">Science-fiction</option>
            <option value="Fantaisie">Fantaisie</option>
            <option value="Drame">Drame</option>
            <option value="Poésie">Poésie</option>
        </select>
        
        <label for="stock_total">Stock Total :</label>
        <input type="number" id="stock_total" name="stock_total" min="1" required>
        
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
